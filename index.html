<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="parent-container">
    <div class="container">
    <header>
      <img src="images/logo.svg" alt="" class="logo">
    </header>
    <img src="images/hero-mobile.jpg" alt="Mobile image" class="hero-mobile">
    <h1><span>WE'RE</span> <br> COMING <br>SOON</h1>
    <p> Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
  <!----Form----->
  <div class="form">
    <div class="input-container">
      <form action="">
        <input type="email" placeholder="Email Address" id = "enterEmail">
        <img src="images/icon-error.svg" alt="error" class="error hidden">
        <p id="errorMessage"></p>
        <button class="button"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
  </div>

</div>
    <div class="desktop-hero-image">
      <img src="images/hero-desktop.jpg" alt="Desktop Image" class="hero-desktop">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
